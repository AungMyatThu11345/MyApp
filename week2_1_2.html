<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h3>Registration</h3>
        <form>
            <div>
                <label>Username</label>
                <input type="text"name="Username">
            </div>
            <div>
                <label for="Email">Email</label>
                <input type="text" name="Email">
            </div>
            <div>
                <label for="Password">Password</label>
                <input type="password" name="password">
            </div>
            <div>
                <label for="Gender">Gender</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </div>
            <div>
                <label for="Hobbies">Choose Hobbies</label>
                <input type="checkbox" name="swimming">swimming
                <input type="checkbox" name="reading">Reading
                <input type="checkbox" name="music">Music
            </div>
            <div>
                <label for="">Select year</label>
                <select name="year">
                    <option value="0">First Year</option>
                    <option value="1">Second Year</option>
                    <option value="2">Third Year</option>
                </select>
            </div>
            <div>
                <input name="language" list="language">
                <datalist id="language">
                    <option>Butan</option>
                    <option>Burmese</option>
                    <option>Japanese</option>
                    <option>Chinese</option>
                </datalist>
            </div>
            <div>
                <label for="">Choose date</label>
                <input type="date" name="calendar">
                <input type="file" name="file">
                <input type="color" name="color">
                <input type="number" name="age">
            </div>
            <div>
                <textarea name="message" id="" cols="60" rows="5">message</textarea>
            </div>
            <div>
                <input type="submit" name="submit" value="submit">
                <button name="register">Register</button>
            </div>
            <section>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3700.8053457142564!2d96.09238749999999!3d21.942033449999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30cb6d66c3ab9601%3A0xb6670a540e325a17!2z4YCZ4YCE4YC64YC54YCC4YCc4YCsIOGAmeGAlOGAueGAkOGAnOGAseGAuCwgNzNyZCBTdCwg4YCZ4YCU4YC54YCQ4YCc4YCx4YC4!5e0!3m2!1smy!2smm!4v1651228192860!5m2!1smy!2smm" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </form>
    </section>
</body>
</html>
